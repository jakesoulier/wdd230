<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Lazy Images</h1>
    <picture>

        <img src="imgs/placeholder.jpg"  data-src="imgs/lake.jpg" alt="lake">
    </picture>
    <picture>

        <img src="imgs/placeholder.jpg" data-src="imgs/pond.jpg" alt="pond">
    </picture>
    <picture>

        <img src="imgs/placeholder.jpg"  data-src="imgs/red.jpg" alt="red tree">
    </picture>
    <picture>

        <img  src="imgs/placeholder.jpg" data-src="imgs/tree.jpg" alt="tree focused">
    </picture>
    <picture>

        <img src="imgs/placeholder.jpg"  data-src="imgs/waterfall.jpg" alt="waterfall house">
    </picture>
    <!-- <div id='updates'>just work</div> -->
    <script src="js/script.js" defer></script>
</body>
</html>
