<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <section id="listview">
            <table>
                <tr>
                    <th>Name</th>

                </tr>
            </table>
        </section>
    </main>
    <script src="js/directory.js"></script>

</html>
