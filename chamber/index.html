<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Chamber</title>
  </head>

  <body>
    <header>
      <img src="imgs/iflogohue-01.png" alt="IFlogo" />
      <h1>Idaho Falls Chamber of Commerce</h1>
      <div class="social">
        <a href="https://www.facebook.com/jake.soulier"
          ><img src="imgs/facebook_logo1.jpg" alt="facebookLogo"
        /></a>
        <a
          href="https://www.linkedin.com/in/jake-soulier-9330151a5?trk=people-guest_people_search-card"
          ><img src="imgs/link_logo.png" alt="linkedin_logo"
        /></a>
      </div>
      <button id="buttonham" onclick="openMenu()">
        <span class="material-symbols-outlined"> more_down </span>
      </button>
      <p id="headerdate"></p>
      <nav>
        <ul id="navbar">
          <li class="discover">
            <a href=""></a>
            <figure id="myFigure">
              <img src="imgs/discover-05.png" alt="discoverimg" />
            </figure>
          </li>
          <li class="directory">
            <a href=""></a>
            <figure>
              <img src="imgs/directorydarkblue-05.png" alt="directorimg" />
            </figure>
          </li>
          <li class="joinnav">
            <a href=""></a>
            <figure><img src="imgs/JOIN-05.png" alt="directorimg" /></figure>
          </li>
          <li class="contact">
            <a href=""></a>
            <figure>
              <img src="imgs/CONTACTBLUE-05.png" alt="directorimg" />
            </figure>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <p>Hero with site name and call to action</p>
      </div>
      <div class="event">
        <p>Event</p>
      </div>
      <div class="weather">
        <p>Weather</p>
      </div>
      <div class="news">
        <p>News Release</p>
      </div>
      <div class="spotlights">
        <div class="spot1">
          <p>spotlight 1</p>
        </div>
        <div class="spot2">
          <p>spotlight 2</p>
        </div>
        <div class="spot3">
          <p>spotlight 3</p>
        </div>
      </div>
      <div class="join">
        <p>Join</p>
      </div>
    </main>
    <footer>
      <nav class="headfooter">
        <img src="imgs/iflogohue-01resize.png" alt="IFlogo" />
        <p>Idaho Falls Chamber of Commerce</p>
        <!-- <p>Address</p> -->
      </nav>
      <nav class="middlefooter">
        <p>info@idahofalls.org</p>
        <p>+1(208)424-2177</p>
        <a href="https://goo.gl/maps/6Ryjwj11xEe7JRqN9"
          ><span class="material-symbols-outlined"> pin_drop </span></a
        >
        
      </nav>
      
      <nav class="bottomfooter">
        <hr />
        <p>&copy;<span id="year"></span></p>
        <p>Jake Soulier</p>
        <p>WDD 230 Project</p>
        <p id="dateTime"></p>
      </nav>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
