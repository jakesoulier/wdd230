    <main>
        <div>  <form action="thankyou.html" method="GET">
            <label class="userinput">First Name*<input type="text" name="fname" required></label>
            <label class="userinput">Last Name*<input type="text" name="lname" required></label>
            <label class="userinput">Email*<input type="email" name="email" required></label>
            <label class="userinput">Cell Phone<input type="tel" name="phone"></label>
            <label class="userinput">Check In*<input type="date" name="date" required></label>
            <label class="userinput">Check Out*<input type="date" name="date" required></label>
            <h3>Room type</h3>
            <div class="btninputmain">
            <label class="btninput"><input onclick="changePic()" id="queen1" type="radio" name="lvl" value="queen">Single Queen</label>
            <label class="btninput"><input onclick="changeDbQ()" type="radio" name="lvl" value="dbqueen">Double Queen</label>
            <label class="btninput"><input onclick="changeKing()" type="radio" name="lvl" value="king">Single King</label>
            <label class="btninput"><input onclick="changeSuit()" type="radio" name="lvl" value="suite">Suite</label>
            <div class="hotelimg">
                <img id="room" src="imgs/font-desk.jpg" alt="front-desk">
              </div>
          </div>
            <label><input id="currentdate" type="hidden" name="datetime" value=""></label>
            <input id="submitbtn" type="submit" value="Submit">
          </form></div>
